<!DOCTYPE html>
<html>
<head>
<style> 
marquee {
    width: 100px;
    height: 100px;
    position: relative;
    animation: moving 3s linear 2s infinite alternate;
}

@keyframes moving {
    0%   {left:0px; top:0px;}
    25%  {left:900px; top:0px;}
    50%  {left:900px; top:900px;}
    75%  {left:0px; top:900px;}
    100% {left:0px; top:0px;}
}
</style>
</head>
<body>

<marquee>Plz Work</marquee>
<marquee>Plz Work</marquee>
<marquee>Plz Work</marquee>
<marquee>Plz Work</marquee>
<marquee>Plz Work</marquee>

</body>
</html>
